service: tokenization
frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  environment:
    REDIS_PASSWORD: ${env:REDIS_PASSWORD}

functions:
  api:
    handler: src/handlers/tokenizeHandler.handler
    events:
      - httpApi:
          path: /tokenize
          method: POST

plugins:
  - serverless-offline
  - serverless-esbuild
